<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES6 practice</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div id="content">
    <div id="counter">
      <div class="title">
        simple counter:
      </div>
      <div id="counterNum">
        <button class='plus'>+</button>
        <div id="number"></div>
        <button class='minus'>-</button>
        <button type='reset' class="reset">Reset</button>
      </div>
    </div>
    <hr>
    <div id="calculator">
      <div class="title">
        simple calculator:
      </div>
      <input type="number" class='firNum' placeholder="enter a number" />
      <input type="number" class='secNum' placeholder="enter a number"/>
      <button class='cal'>加/減/乘/除</button>
    </div>
  </div>
</body>

</html>
